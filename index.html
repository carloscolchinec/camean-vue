<!DOCTYPE html>
<html>
<head>

  <style>
    #app {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .camera-view {
      position: relative;
      width: 320px;
      height: 240px;
      border: 1px solid #ccc;
      overflow: hidden;
    }
    .detected-rectangle {
      position: absolute;
      border: 2px solid red;
      pointer-events: none;
    }
    .barcode-number {
      position: absolute;
      top: 5px;
      left: 5px;
      background-color: red;
      color: white;
      padding: 2px 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="camera-view">
      <video class="camera-video" playsinline="true"></video>
      <canvas class="camera-overlay" width="320" height="240"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd/index.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
