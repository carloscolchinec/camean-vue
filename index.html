<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="ZXing for JS">

  <title>COLNETCAM | CODEBAR</title>

  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'SF Pro Text', sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 360px;
      background-color: #F3F4F6;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 24px;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      cursor: pointer;
      margin: 8px 0;
    }

    .button-blue {
      background-color: #3B82F6;
      color: #fff;
    }

    .button-blue:hover {
      background-color: #2563EB;
    }

    .button-red {
      background-color: #EF4444;
      color: #fff;
    }

    .button-red:hover {
      background-color: #DC2626;
    }

    .result {
      font-size: 16px;
      color: #555;
      margin-top: 20px;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 300px;
      height: 200px;
      margin: 0 auto;
    }

    .video {
      width: 100%;
      height: 100%;
      border: 1px solid #D1D5DB;
      border-radius: 8px;
    }

    .scanner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .barcode-box {
      position: absolute;
      border: 2px solid #10B981;
      pointer-events: none;
    }
  </style>
</head>

<body class="bg-blue-50">

  <main class="container">
    <div class="card">
      <h1 class="title">COLNETCAM | CODEBAR</h1>
      <button id="startButton" class="button button-blue">Start</button>
      <button id="resetButton" class="button button-red">Reset</button>

      <div class="video-container">
        <video id="video" class="video"></video>
        <canvas id="scanner-overlay" class="scanner-overlay"></canvas>
        <div id="barcode-box" class="barcode-box"></div>
      </div>

      <div id="sourceSelectPanel" class="mt-4 hidden">
        <label for="sourceSelect" class="font-semibold text-gray-800">Change video source:</label>
        <select id="sourceSelect" class="block mt-2 w-full border rounded px-4 py-2 bg-white focus:outline-none">
        </select>
      </div>

      <div class="result" id="result"></div>
    </div>
  </main>

  <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
  <script type="text/javascript">
    window.addEventListener('load', function () {
      let selectedDeviceId;
      const codeReader = new ZXing.BrowserMultiFormatReader()
      console.log('ZXing code reader initialized')
      codeReader.listVideoInputDevices()
        .then((videoInputDevices) => {
          const sourceSelect = document.getElementById('sourceSelect')
          selectedDeviceId = videoInputDevices[0].deviceId
          if (videoInputDevices.length >= 1) {
            videoInputDevices.forEach((element) => {
              const sourceOption = document.createElement('option')
              sourceOption.text = element.label
              sourceOption.value = element.deviceId
              sourceSelect.appendChild(sourceOption)
            })

            sourceSelect.onchange = () => {
              selectedDeviceId = sourceSelect.value;
            };

            const sourceSelectPanel = document.getElementById('sourceSelectPanel')
            sourceSelectPanel.style.display = 'block'
          }

          document.getElementById('startButton').addEventListener('click', () => {
            codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
              if (result) {
                console.log(result)
                document.getElementById('result').textContent = result.text
              }
              if (err && !(err instanceof ZXing.NotFoundException)) {
                console.error(err)
                document.getElementById('result').textContent = err
              }
            })
            console.log(`Started continous decode from camera with id ${selectedDeviceId}`)
          })

          document.getElementById('resetButton').addEventListener('click', () => {
            codeReader.reset()
            document.getElementById('result').textContent = '';
            console.log('Reset.')
          })

        })
        .catch((err) => {
          console.error(err)
        })
    })
  </script>

</body>

</html>
