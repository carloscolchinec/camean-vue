<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="ZXing for JS">

  <title>COLNETCAM | CODEBAR</title>

  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'SF Pro Text', sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 360px;
      background-color: #F3F4F6;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 24px;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      cursor: pointer;
      margin: 8px 0;
    }

    .button-blue {
      background-color: #3B82F6;
      color: #fff;
    }

    .button-blue:hover {
      background-color: #2563EB;
    }

    .button-red {
      background-color: #EF4444;
      color: #fff;
    }

    .button-red:hover {
      background-color: #DC2626;
    }

    .result {
      font-size: 16px;
      color: #555;
      margin-top: 20px;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 300px;
      height: 200px;
      margin: 0 auto;
    }

    .video {
      width: 100%;
      height: 100%;
      border: 1px solid #D1D5DB;
      border-radius: 8px;
    }

    .scanner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .barcode-box {
      position: absolute;
      border: 2px solid #10B981;
      pointer-events: none;
    }
  </style>
</head>

<body class="bg-blue-50">

  <main class="container">
    <div class="card">
      <h1 class="title">COLNETCAM | CODEBAR</h1>

      <div class="video-container">
        <video id="video" class="video"></video>
        <canvas id="scanner-overlay" class="scanner-overlay"></canvas>
        <div id="barcode-box" class="barcode-box"></div>
      </div>

      <div id="sourceSelectPanel" class="mt-4 hidden">
        <label for="sourceSelect" class="font-semibold text-gray-800">Change video source:</label>
        <select id="sourceSelect" class="block mt-2 w-full border rounded px-4 py-2 bg-white focus:outline-none">
        </select>
      </div>

      <div class="result" id="result"></div>
    </div>
  </main>
