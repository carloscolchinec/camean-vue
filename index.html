<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector de Códigos de Barra</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #app {
      max-width: 500px;
      margin: 0 auto;
    }

    #barcode-scanner {
      width: 100%;
      height: auto;
      border: 2px solid #333;
      margin-bottom: 10px;
    }

    #scanner-result {
      font-size: 18px;
      font-weight: bold;
    }

    .camera-actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .camera-action-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app" class="p-4 mt-8 border rounded-lg shadow-lg">
    <h2 class="text-xl font-semibold mb-4 text-center">Lector de Códigos de Barra</h2>
    <div class="relative">
      <video id="barcode-scanner"></video>
      <canvas id="scanner-overlay" class="absolute top-0 left-0"></canvas>
    </div>
    <div id="scanner-result" class="text-lg font-semibold mt-4 text-center"></div>
    <div class="camera-actions">
      <button id="scan-btn" class="camera-action-btn">Escanear</button>
      <button id="switch-camera" class="camera-action-btn">Cambiar Cámara</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.20.0/umd/index.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('barcode-scanner');
      const overlay = document.getElementById('scanner-overlay');
      const scanBtn = document.getElementById('scan-btn');
      const switchCameraBtn = document.getElementById('switch-camera');
      const scannerResult = document.getElementById('scanner-result');

      let activeCamera = 0;
      let scannerActive = false;

      async function switchCamera() {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');

        if (videoDevices.length > 1) {
          activeCamera = (activeCamera + 1) % videoDevices.length;
          startScanner(videoDevices[activeCamera].deviceId);
        }
      }

      function startScanner(deviceId) {
        navigator.mediaDevices.getUserMedia({ video: { deviceId: deviceId } })
          .then(stream => {
            video.srcObject = stream;
            video.play();
            scannerActive = true;
            scanBarcode();
          })
          .catch(error => {
            console.error('Error al acceder a la cámara:', error);
          });
      }

      function scanBarcode() {
        if (scannerActive) {
          const codeReader = new ZXing.BrowserMultiFormatReader();
          codeReader.decodeFromVideoElement(video, overlay, (result, error) => {
            if (result) {
              drawBoundingBox(result);
              displayScannedCode(result.text);
            }
            if (error && !error.includes('No barcode')) {
              console.error('Error al escanear:', error);
            }
            scanBarcode(); // Continuar escaneando
          });
        }
      }

      function drawBoundingBox(result) {
        const canvasContext = overlay.getContext('2d');
        const lineWidth = 2;
        const lineColor = '#00FF00';

        canvasContext.clearRect(0, 0, overlay.width, overlay.height);
        canvasContext.strokeStyle = lineColor;
        canvasContext.lineWidth = lineWidth;
        canvasContext.beginPath();
        canvasContext.moveTo(result.location.topLeft.x, result.location.topLeft.y);
        canvasContext.lineTo(result.location.topRight.x, result.location.topRight.y);
        canvasContext.lineTo(result.location.bottomRight.x, result.location.bottomRight.y);
        canvasContext.lineTo(result.location.bottomLeft.x, result.location.bottomLeft.y);
        canvasContext.lineTo(result.location.topLeft.x, result.location.topLeft.y);
        canvasContext.stroke();
      }

      function displayScannedCode(code) {
        scannerResult.textContent = "[" + code + "]";
      }

      scanBtn.addEventListener('click', () => {
        scannerActive = !scannerActive;
        if (scannerActive) {
          scanBarcode();
          scanBtn.textContent = 'Detener';
        } else {
          scanBtn.textContent = 'Escanear';
        }
      });

      switchCameraBtn.addEventListener('click', switchCamera);

      // Verificar si getUserMedia está disponible en el navegador
      if ("mediaDevices" in navigator && "getUserMedia" in navigator.mediaDevices) {
        // Iniciar el escaneo utilizando la cámara por defecto
        switchCamera();
      } else {
        console.error("getUserMedia no es compatible en este navegador.");
      }
    });
  </script>
</body>
</html>
